    <script>

          return false;
        }
      }

      console.log(isempty(obiekt));
    </script>
    <script>
      let salaries = {
        John: 100,
        Ann: 160,
        Pete: 130
      };

      function summ(salary) {
        let sum = 0;
        for (let key in salaries) {
          sum += salaries[key];
        }
      }

      console.log(summ(salaries));
    </script>
    <script>
      let calculator = {
        sum() {
          return this.a + this.b;
        },

        mul() {
          return this.a * this.b;
        },

        read() {
          this.a = +prompt("put first figure", 0);
          this.b = +prompt("put second figure", 0);
        }
      };

      calculator.read();
      alert(calculator.sum());
      alert(calculator.mul());
    </script>
    <script>
      let obj = {};

      function A() {
        return obj;
      }
      function B() {
        return obj;
      }

      alert(new A() == new B());
    </script>
    <script>
      function askPassword(ok, fail) {
        let password = prompt("Password?", "");
        if (password == "oiopmpmpm") ok();
        else fail();
      }

      let user = {
        name: "Вася",

        loginOk() {
          alert(`${this.name} logged in`);
        },

        loginFail() {
          alert(`${this.name} failed to log in`);
        }
      };

      askPassword(user.loginOk.bind(user), user.loginFail.bind(user));
    </script>
