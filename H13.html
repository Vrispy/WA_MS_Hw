<!DOCTYPE html>
<html>
  <head>
    <title>H13</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="modal1"></div>
    <div class="modal2"></div>
    <script>
      let hamster = {
        stomach: [],
        eat(food) {
          this.stomach.push(food);
        }
      };
      let speedy = {
        __proto__: hamster,
        stomach: []
      };
      let lazy = {
        __proto__: hamster,
        stomach: []
      };
      // Этот хомяк нашёл еду
      speedy.eat("apple");
      alert(speedy.stomach); // apple
      // У этого хомяка тоже есть еда. Почему? Исправьте
      alert(lazy.stomach); // apple
    </script>
    <script>
      class Animal {
        constructor(name) {
          this.name = name;
        }
      }
      class Rabbit extends Animal {
        constructor(name) {
          super(name);
          this.name = name;
          this.created = Date.now();
        }
      }
      let rabbit = new Rabbit("Белый кролик"); // Error: this is not defined
      alert(rabbit.name);
    </script>
  </body>
</html>
